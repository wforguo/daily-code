<!DOCTYPE html>
<html lang="en">
<head>

<body>

Hello Vue.js!

<h3>Min vue</h3>

<div id="app"><a>aaa</a></div>

<div class="list">
    <button onclick="vm.list.push(1000)">count++</button>
</div>

<script src="../source-vue.min.js" type="text/javascript"></script>
<script>

    // 属性的优先级 props > data > methods
    // 变量命名合法性检测，避免与vm内置属性和变量冲突
    var vm = new Vue({
        el: '#app',
        data: function () {
            return {
                count: 0,
                info: {
                    name: 'www',
                    sex: 1,
                },
                list: [1, 2, 3],
            }
        },
        beforeCreate: [
            function () {
                // console.log('哎，我调用了一次~');
                // console.log(JSON.stringify(this));
                // undefined，因为此时initState还没有执行
                // console.log(this.name);
            },
            function () {
                // console.log('----------------');
                // console.log('哎，我又调用了一次~');
            }
        ],
        created () {
            // console.log(this);
            console.log(this.count);
        },
        mounted () {
        },
        methods: {
        }
    });

    // console.log(vm.name);
    // console.log(vm._data.name);

</script>
</body>
</html>
