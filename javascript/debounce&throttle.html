<script type="text/javascript">

    // 防抖
    let debounce = function (fn, delay) {
        let timeout = null;
        return function () {
            let self = this;
            let argus = arguments;
            if (timeout) clearTimeout(timeout);
            timeout = setTimeout(function () {
                fn.apply(self, argus);
            }, delay);
        }
    }

    // 节流
    let throttle = function (fn, delay) {
        let prev = 0;
        return function () {
            let self = this;
            let argus = arguments;
            let now = Date.now();
            if (now - prev > delay) {
                fn.apply(self, argus);
                prev = now;
            }
        }
    }

    let handleScroll = function (e) {
        console.log(e);
    }

    document.getElementById('scroll').addEventListener('scroll', throttle(handleScroll, 600));

</script>
